<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADID Demo</title>
  </head>
  <body>
    <pre>
      <code id="result"></code>
    </pre>
    <script src="./index.js"></script>
    <script>
      window.ADID().then(function(result) {
        document.querySelector('#result').innerHTML = JSON.stringify(
          result,
          null,
          4
        );
      });
    </script>
  </body>
</html>
